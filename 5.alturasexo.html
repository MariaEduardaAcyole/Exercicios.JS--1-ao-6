<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>5. Altura e Sexo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>

    <script>
        let altura = prompt("altura");

        let sexo = prompt("sexo");

        altura = altura.split(",");
        sexo = sexo.split(",");

        var F = 0;
        var M = 0;
        var maisalto = altura[0];
        var sexomaisalto = sexo[0];

        for (i=0;i<sexo.length; i++) {

            if (sexo[i] == "masculino" || "M") {
                M++;
            }
            else if (sexo[i] == "feminino" || "F") {
                F++;
            }
            if (altura[i] > maisalto) {
                maisalto = altura[i];
                sexomaisalto = sexo[i]
            }
        }

        document.write("Ha" + M + "homens e" + F + "mulheres")
        document.write("A maior altura:" + maisalto + "pertence a" + sexomaisalto)



    </script>

</body>

</html>
