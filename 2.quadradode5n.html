<!DOCTYPE html>
<html>

<head>

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>2.quadrado de 5 numeros</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>

<body>
    <script>
        n1 = 5
        n2 = 10
        n3 = 6
        n4 = 2
        n5 = 11

        qn1 = n1 ** 2
        qn2 = n2 ** 2
        qn3 = n3 ** 2
        qn4 = n4 ** 2
        qn5 = n5 ** 2


        document.write('O quadrado desse numero é:', n1, " = ", qn1,";")
        document.write(' O quadrado desse numero é:', n2, " = ", qn2,";") 
        document.write(' O quadrado desse numero é:', n3, " = ", qn3,";")
        document.write(' O quadrado desse numero é:', n4, " = ", qn4,";")
        document.write(' O quadrado desse numero é:', n5, " = ", qn5,";")



    </script>

</body>
